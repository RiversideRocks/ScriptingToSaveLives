name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for making an issue! We will be sure to review this and you will be given credit if it is a valid issue.'
        pr-message: 'Thank you for making a pull request! We will review this as soon as possible.'
